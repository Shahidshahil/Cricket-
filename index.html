<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPL Season 9 Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-y: auto; /* Enable full page scrolling */
            height: 100vh; /* Ensure full height of the screen */
        }
        header {
            padding: 20px;
            background: #0f243e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: lighter;
            color: #a0c4ff;
        }
        header h3 {
            margin: 10px 0;
            font-size: 32px;
            color: #ffcc00;
        }
        .team-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .team-buttons button {
            background: #ffcc00;
            color: #0f243e;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            min-width: 150px; /* Make buttons bigger for smaller screens */
        }
        .team-buttons button:hover {
            background: #ffd700;
            transform: scale(1.1);
        }
        #match-schedule {
            margin: 20px;
            padding: 20px;
            background: #1e3c72;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .match {
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* Animation for the cricket bat and ball */
        .animation-container {
            position: relative;
            height: 200px;
            margin-top: 30px;
        }

        .cricket-ball {
            position: absolute;
            font-size: 50px;
            animation: bounceBall 3s infinite ease-in-out;
        }

        .cricket-bat {
            position: absolute;
            font-size: 60px;
            animation: swingBat 2s infinite alternate ease-in-out;
        }

        /* Bouncing animation for the ball */
        @keyframes bounceBall {
            0% {
                top: 0;
                left: 0;
            }
            50% {
                top: 100px;
                left: 150px;
            }
            100% {
                top: 0;
                left: 300px;
            }
        }

        /* Swinging animation for the bat */
        @keyframes swingBat {
            0% {
                top: 100px;
                left: 50px;
                transform: rotate(0deg);
            }
            100% {
                top: 80px;
                left: 250px;
                transform: rotate(-15deg);
            }
        }

        /* Mobile specific styles */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            header h2 {
                font-size: 20px;
            }

            header h3 {
                font-size: 24px;
            }

            .team-buttons button {
                font-size: 16px;
                padding: 10px 15px;
                min-width: 120px; /* Make buttons a little smaller on mobile */
            }

            #match-schedule {
                margin: 10px;
                padding: 15px;
                max-width: 90%; /* Adjust schedule container width on mobile */
            }

            .animation-container {
                height: 150px; /* Reduce animation container size on mobile */
            }

            .cricket-ball {
                font-size: 40px; /* Scale down the ball size */
            }

            .cricket-bat {
                font-size: 50px; /* Scale down the bat size */
            }
        }

        /* Smallest mobile screens */
        @media screen and (max-width: 480px) {
            .cricket-ball {
                font-size: 30px; /* Further reduce ball size */
            }

            .cricket-bat {
                font-size: 40px; /* Further reduce bat size */
            }
        }
    </style>
</head>
<body>

</html>
